<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="webapps/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление в таблицу</h1>
    <form action="/create" method="post">
        <input type="text" name = "fullname" placeholder="Введите ФИО" class="form-control"><br>
        <input type="text" name = "address1" placeholder="Введите адрес отправки" class="form-control"><br>
        <input type="text" name = "address2" placeholder="Введите адрес доставки" class="form-control"><br>
        <input type="number" name = "weight" placeholder="вес посылки" class="form-control"><br>
        <input type="text" name = "phone" placeholder="Введите номер телефона" class="form-control">
        <input type="submit" value="Добавить"/>
    </form>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
